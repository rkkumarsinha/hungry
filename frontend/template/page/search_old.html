
<div id="{$_name}" style="{$style}" class="{$class}">
  <!-- Outer Wrapper-->
  <div id="outer-wrapper">
    <!-- Inner Wrapper-->
    <div id="inner-wrapper">
      <!-- Page Canvas-->
      <div id="page-canvas">
        <!-- Off Canvas Navigation-->
        <nav class="off-canvas-navigation">
          <header>Navigation</header>
          <div class="main-navigation navigation-off-canvas"></div>
        </nav>
        <!-- end Off Canvas Navigation-->
        <!-- Page Content-->
        <div id="page-content">
          <!-- Map Canvas-->
          <div class="map-canvas list-width-30" style="height: 700px;">
            <!-- Map-->
            <div class="map">
              <div class="toggle-navigation">
                <div class="icon">
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                </div>
              </div>
              <!-- /.toggle-navigation-->
              <div id="map" class="has-parallax"></div>
              <!-- /#map-->
              <div class="search-bar horizontal" style="display:none;">
                <form role="form" method="post" class="main-search border-less-inputs">
                  <div class="input-row">
                    <div class="form-group">
                      <input id="keyword" type="text" placeholder="Enter Keyword" class="form-control"/>
                    </div>
                    <!-- /.form-group-->
                    <div class="form-group">
                      <div class="input-group location">
                        <input id="location" type="text" placeholder="Enter Location" class="form-control"/><span class="input-group-addon"><i data-toggle="tooltip" data-placement="bottom" title="Find my position" class="fa fa-map-marker geolocation"></i></span>
                      </div>
                    </div>
                    <!-- /.form-group-->
                    <div class="form-group">
                      <select name="category" multiple="" title="Select Category" data-live-search="true">
                        <option value="1">Stores</option>
                        <option value="2" class="sub-category">Apparel</option>
                        <option value="3" class="sub-category">Computers</option>
                        <option value="4" class="sub-category">Nature</option>
                        <option value="5">Tourism</option>
                        <option value="6">Restaurant & Bars</option>
                        <option value="7" class="sub-category">Bars</option>
                        <option value="8" class="sub-category">Vegetarian</option>
                        <option value="9" class="sub-category">Steak & Grill</option>
                        <option value="10">Sports</option>
                        <option value="11" class="sub-category">Cycling</option>
                        <option value="12" class="sub-category">Water Sports</option>
                        <option value="13" class="sub-category">Winter Sports</option>
                      </select>
                    </div>
                    <!-- /.form-group-->
                    <div class="form-group">
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                    <!-- /.form-group-->
                  </div>
                  <!-- /.input-row-->
                </form>
                <!-- /.main-search-->
              </div>
              <!-- /.search-bar-->
            </div>
            <!-- end Map-->
            <!-- Items List-->
            <div class="items-list">
              <div class="inner">
                <header>
                  <h3>Results</h3>
                </header>
                <ul class="results list"></ul>
              </div>
              <!-- results-->
            </div>
            <!-- end Items List-->
          </div>
          <!-- end Map Canvas-->
        </div>
      </div>
    </div>{$Content}
  </div>

  <script type="text/javascript" src="assets/js/before.load.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap-select.min.js"></script>
  <script type="text/javascript" src="assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=places"></script>
  <script type="text/javascript" src="assets/js/infobox.js"></script>
  <script type="text/javascript" src="assets/js/richmarker-compiled.js"></script>
  <script type="text/javascript" src="assets/js/markerclusterer.js"></script>
  <script type="text/javascript" src="assets/js/maps.js"></script>


<div id="{$_name}" style="{$style}" class="{$class}">

  <div id="page-content" class="hungrydestination">

    <section class="hero-image search-filter-middle height-450">
      <div class="inner">
        <div style="width:100%;" class="container search-bar horizontal">
          <h1>Destinations</h1>
          <div style="z-index: 2;position:relative;" class="container hungry-search-form">
            <div style="width:80%;" class="container">{search_form}{/}</div>
          </div>
        </div>
      </div>

        <div class="modal-header">

        </div>
        <div class="modal-body destination_enquiry_modalpopup">{$enquiryform}{$Content}</div>
        <div class="modal-footer">
          <button type="button" style="width:200px;border-radius:10px;" class="btn btn-default hungry-green-btn requesttobook-hungry-submit">Submit</button>
          <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
        </div>
      </div>
    </div>

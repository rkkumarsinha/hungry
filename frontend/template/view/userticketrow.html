
<table id="{$_name}" width="100%;">
  {rows}
  {row}
  <tr style="border-bottom:1px solid #f3f3f3;">
    <td style="padding:10px;" width="20%"><img src="{$event_display_url}" style="width:100%;"/><span style=""></span></td>
    <td width="80%" style="padding-top:5px;">
      <table style="" width="100%" cellspacing="0" cellpadding="0">
        <tbody>
          <tr>
            <td>
              <h3>Booking No: <span style="color:#fa9634 !important;">{$ticket_booking_no}</span></h3>
              <div style="margin-bottom:10px;">{$booking_date_human} {$booking_time}</div>
              <div style="margin-bottom:10px;">Ticket:&nbsp;<span style="color:#fa9634;">{$event_ticket}</span></div>
            </td>
          </tr>
          <tr>
            <td>
              <table style="width:100%;text-align:right;background:#f2f2f2 !important;">
                <tbody>
                  <tr>
                    <td style="width:15%;border-right:2px solid white;padding-right:5px;"><strong style="color:#fa9634;">Price</strong>
                      <div>{$price}</div>
                    </td>
                    <td style="width:15%;border-right:2px solid white;padding-right:5px;"><strong style="color:#fa9634;">Quantity</strong>
                      <div>{$qty}</div>
                    </td>
                    <td style="width:20%;border-right:2px solid white;padding-right:5px;"><strong style="color:#fa9634;">Discount Voucher</strong>
                      <div>{$discount_voucher}</div>
                    </td>
                    <td style="width:20%;border-right:2px solid white;padding-right:5px;"><strong style="color:#fa9634;">Discount Amount</strong>
                      <div>{$offer_amount}</div>
                    </td>
                    <td style="width:20%;padding-right:5px;"><strong style="color:#fa9634;">Amount</strong>
                      <div>{$net_amount}</div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </td>
  </tr>
  <tr style="height:20px;"></tr>{/}
  {/}
</table>

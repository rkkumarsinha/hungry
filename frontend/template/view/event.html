
<div id="{$_name}" style="{$style} width:95%;margin:0 auto;" class="{$class}">
  <header>
    <h2>{header}Featured{/}</h2>
  </header>
  <div class="row">{rows}{row}
    <div class="col-md-4 col-sm-4">
      <div class="item">
        <div class="image"><a href="{$path}">
            <div class="overlay">
              <div class="inner">
                <div style="display:none;" class="content">
                  <h4>Description</h4>
                  <p>{address}{/}</p>
                </div>
              </div>
            </div>
            <div class="item-specific"><span title="Distance" data-lat="{$latitude}" data-lng="{$longitude}"><i class="fa fa-map-marker"><span data-lat="{$latitude}" data-lng="{$longitude}" style="color:orange;" data-id="{$id}" class="current-distance"></span></i>{$distance}</span><span title=""><i class="fa fa-inr"></i>{lowest_price}{/} *</span><span title="Remaining Ticket"><i class="fa fa-tags"></i> {remaining_tickets}0{/}</span></div>
            <div class="icon event-date">
              <div>{$starting_date}</div>
              <div>{$starting_month}</div>
            </div><img src="{display_image}assets/img/small.jpg{/}" alt="" onerror="this.src='{$absolute_url}assets/img/hungry-not-found.png';"/></a>
          <div class="restaurant-category"><i class="fa fa-hungry">{$event_category}</i></div>
        </div>{bookticket_wrapper}{/}
        <div class="wrapper"><a href="{$path}">
            <h3> {name}Hungry Event{/}</h3></a>
          <figure style="font-size:16px;">{address}{/}</figure>
        </div>
      </div>
    </div>{/}{/}
    <!-- /.col-sm-4-->
  </div>
</div>

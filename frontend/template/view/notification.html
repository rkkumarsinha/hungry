
<div id="{$_name}" style="{$style}" class="{$class}">
  {rows}
  {row}
  <article class="review">
    <figure class="author"><img alt="" src="assets/img/default-avatar.png"/></figure>

    </div>
  </article>{/}
  {/}

  {$Paginator}
  {$Content}


<div id="{$_name}" style="{$style}" class="{$class}">
  {$Content}
  {$loginsuccess}
  {login_wrapper}
  <div class="hungrylogin">
    <div class="login_modal_header">
      <h2 id="myModalLabel" class="modal-title">Login to Your Account</h2>
    </div>
    <div style="border:0px;" class="modal-body login-modal">
      <div class="clearfix"></div>
      <div id="social-icons-conatainer" class="row">
        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">{generalloginform}
          <div class="form-group">
            <input id="username" type="text" value="" placeholder="Enter your name" style="border:1px solid ghostwhite !important" class="form-control login-field"/><i class="fa fa-user login-field-icon"></i>
          </div>
          <div class="form-group">
            <input id="login-pass" type="password" value="" placeholder="Password" style="border:1px solid ghostwhite !important" class="form-control login-field"/><i class="fa fa-lock login-field-icon"></i>
          </div><a href="#" class="btn btn-success modal-login-btn">Login</a>{/}
          <div style="margin-top:10px;padding-bottom:30px;">{$forgotpassword}</div>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
          <div style="margin-top:20px;" class="modal-social-icons">{facebook_btn}
            <div class="btn btn-default facebook btn-block"><i style="font-size:20px;" class="fa fa-facebook modal-icons"></i> Sign In with Facebook</div>{/}
            {google_btn}<a href="{$google_login_url}" class="btn btn-default google btn-block"><i style="font-size:20px;" class="fa fa-google-plus modal-icons"></i> Sign In with Google</a>{/}
            <hr/>{new_register}
            {/}
          </div>
        </div>
      </div>
    </div>
  </div>{/}
  <style>
    .hungrylogin input{
      border:1px solid ghostwhite !important;
    }
  </style>
</div>

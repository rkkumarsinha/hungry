
<div id="{$_name}" style="{$style}" class="{$class}">
  <header style="display:none;">
    <h2>{header}Destination{/}</h2>
  </header>
  <div class="row">{rows}{row}
    <div class="col-md-12 col-sm-12">
      <div style="margin-bottom:20px;" class="item">
        <div class="image"><a href="{$path}" target="_blank">
            <div style="position:absolute;color:white;margin-top:50%;width:100%;text-align:center;">
              <div class="inner">
                <div style="" class="content">
                  <h4 style="font-weight:normal !important;padding:5px;">{$name}                  </h4>
                </div>
              </div>
            </div>
            <div class="item-specific"><span title="Distance" data-lat="{$latitude}" data-lng="{$longitude}"><i class="fa fa-map-marker"><span data-lat="{$latitude}" data-lng="{$longitude}" style="color:orange;" data-id="{$id}" class="current-distance"></span></i>{$distance}</span><span title="Avg Cost"><i class="fa fa-inr"></i>{avg_cost}un defined{/} *</span><span title="Total Package"><i class="fa fa-tags"></i> {package_count}{/}</span></div><img src="{display_image}assets/img/small.jpg{/}" alt="" onerror="this.src='{$absolute_url}assets/img/hungry-not-found.jpg'"/></a>
          <div style="z-index:10;" class="restaurant-category"><i class="fa fa-hungry">{$first_category}</i></div>
        </div>
        <div style="display:none" class="info text-center">
          <div class="type"><i><img src="{category_icon_url}assets/icons/restaurants-bars/restaurants/restaurant_indian.png{/}" alt="{$category}" onerror="this.src='{$absolute_url}assets/img/hungry-not-found.jpg'"/></i><span>{type}{/}</span></div>{$rating_star}
          {$menu}
        </div>
      </div>
    </div>{/}{/}
  </div>
</div>
